{% extends "base.html" %}

{% block title %}Thread Manager Dashboard{% endblock %}

{% block content %}
    <div class="container my-4">
        <!-- Back Button -->
        <a href="javascript:window.history.go(-1)" class="btn btn-secondary mb-3">Back</a>

        <!-- Dashboard Title -->
        <h1 class="mb-4">Thread Manager Dashboard</h1>

        <!-- Data Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in data_payload.items() %}
                        {% if not key.startswith('_') %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>            
            </table>
        </div>
    </div>

{% endblock %}
