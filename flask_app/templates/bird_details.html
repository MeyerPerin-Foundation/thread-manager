{% extends "base.html" %}

{% block title %}Bird Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Bird Details</h1>
    <div class="card mb-4">
        <img src="{{ record.blob_url }}" class="card-img-top" alt="{{ record.species }}">
        <div class="card-body">
            <h5 class="card-title">{{ record.species }}</h5>
            <p><strong>ID:</strong> {{ record.id }}</p>
            <p><strong>Created At:</strong> {{ record.created_at }}</p>
            <p><strong>Hidden:</strong> {{ 'Yes' if record.hidden else 'No' }}</p>
        </div>
    </div>

    <h2>Edit Bird</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="species" class="form-label">Species</label>
            <input type="text" name="species" id="species" class="form-control" value="{{ record.species }}">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hidden" id="hidden" value="true" {% if record.hidden %}checked{% endif %}>
            <label class="form-check-label" for="hidden">
                Hidden
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>

    <a href="{{ url_for('bird_list') }}" class="btn btn-link mt-3">Back to List</a>
</div>
{% endblock %}
